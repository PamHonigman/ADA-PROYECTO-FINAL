<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1684347417078-ae5716d0d745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80 - otra: https://images.unsplash.com/photo-1684347417228-5d3c35df377d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80');
 background-size: cover; background-repeat: no-repeat; background-position: center;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container justify-content-center">
        <a class="navbar-brand" href="#">-&nbsp;<i class="bi bi-bookshelf"></i>
            Sistema de Administración de Bibliotecas -</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<br>
<div class="row justify-content-center">
    <div class="col-sm-4">
        <div th:if="${param.exito}">
            <div class="alert alert-success alert-dismissible">
                Se ha registrado exitosamente!
                <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
        <div class="card">
            <br>
            <h2 class="card-title text-center mb-4">Regístrate</h2>
            <form th:action="@{/registro}" method="post" th:object="${usuario}" class="mx-3">
                <div class="form-group mb-3">
                    <label class="control-label mb-1" for="nombre"><i>Nombre</i></label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus"
                           th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>

                <div class="form-group mb-3">
                    <label class="control-label mb-1" for="apellido"><i>Apellido</i></label>
                    <input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                </div>

                <div class="form-group mb-3">
                    <label class="control-label mb-1" for="email"><i>Usuario</i></label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Ingrese su correo electrónico">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                <div class="form-group mb-4">
                    <label class="control-label mb-1"
                           for="password"><i>Password<span class="text-danger">*</span></i></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>

                <div class="form-group mb-3 d-grid gap-2 mx-auto" >
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

            <div class="form-group mb-2" align="center">
                <span>¿Ya estás registrado? <a th:href="@{/login}">Inicia sesión aquí</a></span>
            </div>
            <div class="form-group mb-4" align="center">
                <span class="text-danger"><small>*Debe contener al menos 8 caracteres y una mayúscula</small></span>
            </div>
        </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</div>
</body>
</html>
