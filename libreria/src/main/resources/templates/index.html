<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/5c6dd94472.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body style="background-image: url('https://mcdn.wallpapersafari.com/medium/29/23/IHz9xU.jpg');
 background-size: cover; background-repeat: no-repeat; background-position: center;">

<div class="container">
    <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
             class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        [[${msgExito}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <br>

    <h2 style="text-align:center"
        class="p-3 mb-2 bg-primary bg-gradient text-dark border rounded"><bold>
        Lista de Libros</bold>&nbsp;<i class="fa-solid fa-book-open-reader"></i><i class="bi bi-stars"></i></h2>

    <div class="text-center my-3">
        <a th:href="@{/libros/nuevo}" class="btn btn-light btn-lg"><i class="fa-solid fa-circle-plus"></i>&nbsp;
            Añadir un libro</a>
    </div>

    <table class="table table-light table-striped table-hover">
        <thead class="table-primary">
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">Año de edición</th>
            <th scope="col">ISBN</th>
            <th scope="col">Cant. Ejemplares</th>
            <th scope="col">Prestados</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>

        <tbody class="table-striped">
        <tr th:each="libro: ${libros}">
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autores}"></td>
            <td th:text="${libro.anioDeEdicion}"></td>
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.cantidad}"></td>
            <td th:text="${libro.condicion}"></td>
            <td>
                <a th:href="@{/libros/editar/}+${libro.id}" class="btn btn-info btn-sm"><i
                        class="bi bi-pencil-square"></i>&nbsp;Editar</a>
                &nbsp;&nbsp;
                <a href="#" onclick="mostrarAlerta(this)" class="btn btn-secondary btn-sm"><i
                        class="bi bi-trash3"></i>&nbsp;Eliminar</a>
                <form th:action="@{/libros/eliminar/{id}(id=${libro.id})}" method="post"
                      id="deleteForm"></form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

<script th:inline="javascript">
        function mostrarAlerta(elemento) {
            swal({title: "¿Estás seguro?",
  text: "Esta acción no se puede deshacer",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    var form = elemento.nextElementSibling;
                form.submit();
    swal("Registro eliminado exitosamente!", {
      icon: "success",
    });
  } else {
    swal("Ningún registro fue eliminado");
  }
});
        }
</script>

</body>
</html>
